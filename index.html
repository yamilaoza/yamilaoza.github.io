<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
    <h1>Portafolio Web - Yamila Oza</h1>
    </div>

    <div class="principal">
        <h2>Desarrollo web</h2>
    </div>

    <div id="imagen">
    <img src="img.jpg" alt="Yamila Oza">
    </div>

    <section>
        <hr>
        <div class="titulo">
        <h2>Proyectos Destacados</h2>
        </div>

        <div class="contenido">
        <ul>
            <li>Proyecto 1: Aplicaci√≥n Web Interactiva</li>
            <li>Proyecto 2: Sitio Web Corporativo</li>
            <li>Proyecto 3: E-commerce</li>
        </ul>
        </div>

    </section>

    <section>
        <hr>
        <div class="titulo">
        <h2>Habilidades</h2>
        </div>
        <div class="contenido">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        </div>
    </section>

    <section>
        <hr>
        <div class="titulo">
                <h2>Contacto</h2>
        </div>
        <div id="contact-form">
            <form action="Contacto">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>    

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
